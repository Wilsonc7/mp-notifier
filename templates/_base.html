<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BlackDog{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/img/ic_launcher.png" height="40">
      <h2>BlackDog Panel</h2>
    </div>
    <nav>
      {% if session['user_id'] %}
      <a href="/dashboard">🏠 Inicio</a>
      <a href="/change_password">🔒 Contraseña</a>
      <a href="/config">⚙️ Configuración</a>
      <a href="/logout" class="logout">🚪 Salir</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© {{ datetime.utcnow().year }} BlackDog Systems — Panel de Monitoreo</p>
  </footer>
</body>
</html>
