{% extends "_base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<h2>🔒 Cambiar Contraseña</h2>

{% if msg %}<p style="color:lime;">{{ msg }}</p>{% endif %}

<form method="POST" class="form-card">
  <label>Contraseña actual:</label><input name="old" type="password" required>
  <label>Nueva contraseña:</label><input name="new" type="password" required>
  <button type="submit">💾 Guardar cambios</button>
</form>
{% endblock %}
