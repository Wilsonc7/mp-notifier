{% extends "_base.html" %}
{% block content %}
<h2>Configuración de cuenta</h2>

<div class="card" style="max-width:450px;margin:auto;">
  <form method="POST">
    <label>Contraseña actual</label>
    <input type="password" name="old_pass" required>

    <label>Nueva contraseña</label>
    <input type="password" name="new_pass" required minlength="4">

    <label>Confirmar nueva contraseña</label>
    <input type="password" name="confirm_pass" required minlength="4">

    <button type="submit" class="btn ok">Actualizar contraseña</button>
  </form>
</div>
{% endblock %}
